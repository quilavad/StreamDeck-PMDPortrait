<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PMDPortrait Property Inspector</title>
	<link rel="stylesheet" href="css/sdpi.css">
	<link rel="stylesheet" href="css/property-inspector.css">
</head>
<body>
	<div class="sdpi-wrapper">
		<!-- for more examples of the types of fields supported in property inspector visit:
			Elgato Github PiSamples -> https://github.com/elgatosf/streamdeck-pisamples
			and
			Elgato SDK Documentation -> https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/
	-->

		<div class="sdpi-item" id="dexno_value">
			<div class="sdpi-item-label">Dex Number</div>
			<input id="txtDexNoValue" class="sdpi-item-value" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Enter dex number" onchange="setSettings(event.target.value, 'DexNo')" />
		</div>
		<div class="sdpi-item" id="form_value">
			<div class="sdpi-item-label">Form Value</div>
			<input id="txtFormValue" class="sdpi-item-value" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Enter form value" onchange="setSettings(event.target.value, 'Form')" />
		</div>
		<div type="checkbox" class="sdpi-item" id="shiny_value">
			<div class="sdpi-item-label">Shiny Value</div>
			<input class="sdpi-item-value" id="txtShinyValue" value="true" type="checkbox" placeholder="Enter shiny value" onclick="setSettings(event.target.checked, 'Shiny')" />
			<label for="txtShinyValue"><span></span>Shiny</label>
		</div>
		<div class="sdpi-item" id="duration_value">
			<div class="sdpi-item-label">Reaction Duration (ms)</div>
			<input id="txtDurationValue" class="sdpi-item-value" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Enter duration" onchange="setSettings(event.target.value, 'Duration')" />
		</div>

	</div>
	<script src="js/property-inspector.js"></script>
</body>
</html>
